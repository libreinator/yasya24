<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - yasya promo video third</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div id="container">
      <video
        id="videobcg"
        preload="auto"
        autoplay="true"
        loop="loop"
        muted="muted"
        volume="0"
      >
        <source src="promo.av1" type="video/av1" />
        <source src="promo.webm" type="video/webm" />
        <source src="promo.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="above-video flex items-center">
      <div
        class="grid grid-cols-1 grid-rows-3 gap-4 items-center text-center align-middle place-content-center content-center"
      >
        <div
          class="justify-center w-[70vw] items-center justify-center items-center text-center content-center"
        >
          <img
            src="yasya-text.png"
            alt="Yasya logo"
            class="justify-center items-center text-center content-center"
          />
        </div>
        <div
          class="justify-center w-[70vw] items-center justify-center items-center text-center align-middle"
        >
          <h3
            id="dates"
            class="font-semibold text-lg md:text-2xl text-white text-center w-full justify-center items-center text-center align-middle"
          >
            May 2, 3, 4
          </h3>
        </div>

        <div
          class="justify-center w-[70vw] items-center justify-center items-center text-center align-middle"
        >
          <div
            class="w-half h-24 md:w-full md:h-96 rounded-lg md:rounded-2xl flex gap-9 flex-col items-center justify-center bg-cover bg-center align-middle"
          >
            <div
              class="flex items-start justify-center w-full gap-1.5 count-down-main"
            >
              <div class="timer">
                <div
                  class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-4 md:min-w-6 flex items-center justify-center flex-col gap-0.5 md:gap-1 px-3"
                >
                  <h3
                    id="days"
                    class="countdown-element days font-manrope font-semibold text-2xl text-white text-center"
                  ></h3>
                  <p
                    class="text-lg uppercase font-normal text-white mt-1 text-center w-full"
                  >
                    days
                  </p>
                </div>
              </div>

              <div class="timer">
                <div
                  class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-4 md:min-w-6 flex items-center justify-center flex-col gap-0.5 md:gap-1 px-3"
                >
                  <h3
                    id="hours"
                    class="countdown-element hours font-manrope font-semibold text-2xl text-white text-center"
                  ></h3>
                  <p
                    class="text-lg uppercase font-normal text-white mt-1 text-center w-full"
                  >
                    Hours
                  </p>
                </div>
              </div>

              <div class="timer">
                <div
                  class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-4 md:min-w-6 flex items-center justify-center flex-col gap-0.5 md:gap-1 px-3"
                >
                  <h3
                    id="minutes"
                    class="countdown-element minutes font-manrope font-semibold text-2xl text-white text-center"
                  ></h3>
                  <p
                    class="text-lg fo uppercasent-normal text-white mt-1 text-center w-full"
                  >
                    Minutes
                  </p>
                </div>
              </div>

              <div class="timer">
                <div
                  class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-4 md:min-w-6 flex items-center justify-center flex-col gap-0.5 md:gap-1 px-3"
                >
                  <h3
                    id="seconds"
                    class="countdown-element seconds font-manrope font-semibold text-2xl text-white text-center"
                  ></h3>
                  <p
                    class="text-lg fo uppercasent-normal text-white mt-1 text-center w-full"
                  >
                    Seconds
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
