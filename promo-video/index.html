<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - yasya promo video third</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div id="container">
      <video
        id="videobcg"
        preload="auto"
        autoplay="true"
        loop="loop"
        muted="muted"
        volume="0"
      >
        <source src="promo.av1" type="video/av1" />
        <source src="promo.webm" type="video/webm" />
        <source src="promo.mp4" type="video/mp4" />
      </video>
    </div>

    <img class="logo" src="yasya-text.png" alt="Yasya logo" />
    <div class="above-video-2 justify-center min-w-40 items-center">
      <h3 class="font-semibold text-2xl text-white text-center w-full">
        May 2, 3, 4
      </h3>
    </div>

    <div class="above-video">
      <div
        class="w-full h-96 rounded-2xl flex gap-9 flex-col items-center justify-center bg-cover bg-center"
      >
        <div
          class="flex items-start justify-center w-full gap-1.5 count-down-main"
        >
          <div class="timer">
            <div
              class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 px-3"
            >
              <h3
                id="days"
                class="countdown-element days font-manrope font-semibold text-2xl text-white text-center"
              ></h3>
              <p
                class="text-lg uppercase font-normal text-white mt-1 text-center w-full"
              >
                days
              </p>
            </div>
          </div>

          <div class="timer">
            <div
              class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 px-3"
            >
              <h3
                id="hours"
                class="countdown-element hours font-manrope font-semibold text-2xl text-white text-center"
              ></h3>
              <p
                class="text-lg uppercase font-normal text-white mt-1 text-center w-full"
              >
                Hours
              </p>
            </div>
          </div>

          <div class="timer">
            <div
              class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 px-3"
            >
              <h3
                id="minutes"
                class="countdown-element minutes font-manrope font-semibold text-2xl text-white text-center"
              ></h3>
              <p
                class="text-lg fo uppercasent-normal text-white mt-1 text-center w-full"
              >
                Minutes
              </p>
            </div>
          </div>

          <div class="timer">
            <div
              class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 px-3"
            >
              <h3
                id="seconds"
                class="countdown-element seconds font-manrope font-semibold text-2xl text-white text-center"
              ></h3>
              <p
                class="text-lg fo uppercasent-normal text-white mt-1 text-center w-full"
              >
                Seconds
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
