<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - yasya promo video third</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div id="container">
      <video
        id="videobcg"
        preload="auto"
        autoplay
        loop="loop"
        muted
        playsinline
      >
        <source
          src="promo-av1.mp4"
          type='video/mp4; codecs="av01.0.04M.08"; profiles="isom,av01,iso2,mp41"'
        />
        <source src="promo-vp9.webm" type="video/webm" />
        <source src="promo-h264.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="above-video flex items-center">
      <div class="grid grid-cols-1 gap-1 place-content-center">
        <div class="w-[70vw] items-center">
          <img
            src="../images/yasya-full.webp"
            alt="Yasya logo"
            class="items-center text-center content-center"
          />
        </div>
        <div class="w-[70vw] items-center text-center">
          <h3
            id="dates"
            class="font-semibold text-lg md:text-4xl text-white text-center w-full items-center text-center align-middle"
          >
            May 2, 3, 4
          </h3>
        </div>

        <div class="w-[70vw] items-center align-middle">
          <div
            class="w-half h-24 md:w-full md:h-96 rounded-lg md:rounded-2xl flex gap-9 flex-col items-center justify-center bg-cover bg-center align-middle"
          >
            <div
              class="flex items-start justify-center w-full gap-1.5 count-down-main"
            >
              <div class="timer">
                <div
                  class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-4 md:min-w-6 flex items-center justify-center flex-col gap-0.5 md:gap-1 px-3"
                >
                  <h3
                    id="days"
                    class="countdown-element days font-manrope font-semibold text-2xl text-white text-center"
                  ></h3>
                  <p
                    class="text-lg uppercase font-normal text-white mt-1 text-center w-full"
                  >
                    days
                  </p>
                </div>
              </div>

              <div class="timer">
                <div
                  class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-4 md:min-w-6 flex items-center justify-center flex-col gap-0.5 md:gap-1 px-3"
                >
                  <h3
                    id="hours"
                    class="countdown-element hours font-manrope font-semibold text-2xl text-white text-center"
                  ></h3>
                  <p
                    class="text-lg uppercase font-normal text-white mt-1 text-center w-full"
                  >
                    Hours
                  </p>
                </div>
              </div>

              <div class="timer">
                <div
                  class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-4 md:min-w-6 flex items-center justify-center flex-col gap-0.5 md:gap-1 px-3"
                >
                  <h3
                    id="minutes"
                    class="countdown-element minutes font-manrope font-semibold text-2xl text-white text-center"
                  ></h3>
                  <p
                    class="text-lg fo uppercasent-normal text-white mt-1 text-center w-full"
                  >
                    Minutes
                  </p>
                </div>
              </div>

              <div class="timer">
                <div
                  class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-4 md:min-w-6 flex items-center justify-center flex-col gap-0.5 md:gap-1 px-3"
                >
                  <h3
                    id="seconds"
                    class="countdown-element seconds font-manrope font-semibold text-2xl text-white text-center"
                  ></h3>
                  <p
                    class="text-lg fo uppercasent-normal text-white mt-1 text-center w-full"
                  >
                    Seconds
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
    <script src="/assets/tailwind.js"></script>
  </body>
</html>
